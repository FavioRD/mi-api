<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consumir API de Productos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="mb-4 text-center">ðŸ›’ Lista de Productos</h1>

    <ul id="lista" class="list-group mb-4"></ul>

    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title">Agregar nuevo producto</h5>
        <form id="formulario" class="row g-3">
          <div class="col-md-6">
            <input type="text" id="nombre" class="form-control" placeholder="Nombre del producto" required>
          </div>
          <div class="col-md-4">
            <input type="number" id="precio" class="form-control" placeholder="Precio" required>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-success w-100">Agregar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const apiURL = 'http://localhost:3000/api/productos';

    const lista = document.getElementById('lista');
    const formulario = document.getElementById('formulario');

    // Mostrar productos
    function cargarProductos() {
      fetch(apiURL)
        .then(res => res.json())
        .then(data => {
          lista.innerHTML = '';
          data.forEach(p => {
            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';
            li.innerHTML = `
              <div><strong>${p.nombre}</strong> - $${p.precio}</div>
              <button class="btn btn-danger btn-sm" onclick="eliminarProducto(${p.id})">Eliminar</button>
            `;
            lista.appendChild(li);
          });
        });
    }

    // Agregar producto
    formulario.addEventListener('submit', (e) => {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const precio = parseFloat(document.getElementById('precio').value);

      fetch(apiURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, precio })
      })
      .then(res => res.json())
      .then(() => {
        formulario.reset();
        cargarProductos();
      });
    });

    // Eliminar producto
    function eliminarProducto(id) {
      fetch(`${apiURL}/${id}`, {
        method: 'DELETE'
      })
      .then(res => res.json())
      .then(() => cargarProductos());
    }

    // Inicial
    cargarProductos();
  </script>
</body>
</html>
